<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>进销存管理系统</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<style>
				
			#log{
				width: 36%;
				height: 340px;
				margin: 0 auto;
				margin-top: 300px;
				padding: 20px;
				border: #009CDA double 1px;
				border-radius: 6px;
			}

		</style>
	<body>

		<div class="container">
			
			<div id="log">
				<p style="text-align:center;font-size:40px; color: blue; margin-bottom: 30px;font-weight: 600;">进销存管理系统</p>
				<form id="fm">
					<div class="form-group">
						<label for="exampleInputEmail1">用户名</label>
						<input type="text" name="uAccount" class="form-control" id="exampleInputEmail1" placeholder="">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">密码</label>
						<input type="password" name="uPassword" class="form-control" id="exampleInputPassword1" placeholder="">
					</div>
				    <!-- submit / button 点击以后会触发提交from -->
					<input type="button" onclick="login()" class="btn btn-block btn-success" value="登录"></input>
				</form>
			</div>

			<script type="text/javascript">
				
				  function login(){

				  	  //将form表单的数据进行提取 拼接成请求参数 注意key input的name值
				  	  var vl = $("#fm").serialize();

				  	  $.ajax({
				  	  	url: "http://localhost/product/user/login",
				  	  	type:"POST",
				  	  	data:vl,
				  	  	datatype:"json",
				  	  	success:function(data){
				  	  		//{code:0/1,message:"",data:{}}
				  	  		if (data.code == 0) {
				  	  			alert("账号或者密码错误！");
				  	  		}else{
				  	  			var user = data.data; //获取后台的账号数据
								
								var str = JSON.stringify(user);
				  	  			sessionStorage.setItem("user",str); //数据存储到前端session共享域中
				  	  			//跳转页面 相对路径 index需要账号的信息
				  	  			location.href = "index.html"
				  	  		}
				  	  	}
				  	  });	


				  }				


			</script>

			
			
		</div>

	</body>

</html>
